{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Lista wydarze≈Ñ</h1>

        <!-- Formularz wyszukiwania -->
        <!-- Button to toggle filters -->

        <button type="button" class="btn btn-primary" id="toggleFilters">Filtry</button>

        <!-- Filter form section (initially hidden) -->
        <div id="filterSection" style="display: none;">
            {% include 'search_form_list.html' %}
        </div>

        <div id="add_event_new" class="hidden">
            <form method="post" action="{% url 'event' %}" id="event_form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Dodaj wydarzenie</button>
            </form>
        </div>


        <!-- Tabela z wynikami wyszukiwania -->
        {% include 'search_results_list.html' %}

        <!--Przycisk subskrybuj-->

        <script>
            {% include 'js/filter.js' %}       {#  Przycisk z filtracja #}
            {% include 'js/add_event.js' %}
            <!--Przycisk zasubskrybuj-->
            {% include 'js/subscribe.js' %}
        </script>
    </div>
{% endblock %}
