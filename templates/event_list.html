{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Lista wydarzeń</h1>

    <!-- Przycisk do przełączania sekcji filtrów -->
    <button type="button" class="btn btn-primary" id="toggleFilters">Filtry</button>

    <!-- Sekcja formularza filtrów (początkowo ukryta) -->
    <div id="filterSection" style="display: none;">
        <form method="get" action="{% url 'search_event' %}" id="filter_form">
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Szukaj</button>
        </form>
    </div>
    

    <!-- Formularz dodawania wydarzenia (początkowo ukryty) -->
    <div id="add_event_new" class="hidden">
        <form method="post" action="{% url 'event' %}" id="event_form">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Dodaj wydarzenie</button>
        </form>
    </div>

    <!-- Tabela z wynikami wyszukiwania -->
    {% include 'search_results_list.html' %}

    <!-- Skrypty JavaScript -->

    <script src="{% static 'js/filter.js' %}"></script>
    <script src="{% static 'js/subscribe.js' %}"></script>
</div>
{% endblock %}
