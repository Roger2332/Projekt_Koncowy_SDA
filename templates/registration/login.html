{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">User Name:</label>
            <input type="text" class="form-control" id="id_username" name="username" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" class="form-control" id="id_password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <div class="mt-3">
        <p>You dont have an account yet? <a href="{% url 'user' %}" class="btn btn-outline-primary">Create an account</a></p>
    </div>
    <div class="mt-3">
        <p>Have you forgotten your password? <a href="{% url 'password_reset' %}" class="btn btn-outline-primary">Reset password</a></p>
    </div>
</div>
{% endblock %}
