{% extends 'base.html' %}

{% block content %}
    <h1>Twoje wydarzenia</h1>
    {% if events %}
        <ul>
            {% for event in events %}
                <li>{{ event.name }} - {{ event.date }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Na razie nie masz wydarze≈Ñ.</p>
    {% endif %}
{% endblock %}
