<!-- templates/subscribe_event.html -->
{% extends "base.html" %}

{% block content %}
    <h2>Subscribe to Event</h2>
    <form method="post">
        {% csrf_token %}
        {% for error in form.non_field_errors %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endfor %}
        {{ form.as_p }}
        <button type="submit">Subscribe</button>
    </form>
{% endblock %}
