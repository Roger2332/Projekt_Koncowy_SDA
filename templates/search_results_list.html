<table role="grid">

    <tbody>
    {% for event in events %}
        <tr>
            <td colspan="6"><h4>{{ event.name }}</h4></td>
        <tr>
            <td><h6>Miejsce:</h6> {{ event.place }}</td>
            <td><h6>Data rozpoczęcia:</h6> {{ event.start_at }}</td>
            <td><h6>Data zakończenia:</h6> {{ event.end_at }}</td>
            <td><h6>Organizator:</h6> {{ event.author.username }}</td>
        </tr>
        <tr>
            <td colspan="6">{{ event.description|truncatewords:50 }}</td>
        </tr>
        <tr>
            <td colspan="6">
                <form id="subscribeForm{{ event.id }}" action="{% url 'event_detail' event.id %}" method="post"
                      style="display: none;">
                    {% csrf_token %}
                </form>
                <button type="button" class="contrast subscribe-btn" data-event-id="{{ event.id }}">See
                    event {{ event.name }}</button>
            </td>
        </tr>

    {% endfor %}
    </tbody>
</table>
